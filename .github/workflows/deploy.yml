name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile.user
        push: true
        tags: dilrajsp/week-18-class:latest

    - name: Verify Pushed Image
      run: docker pull dilrajsp/week-18-class:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo docker pull dilrajsp/week-18-class:latest
          sudo docker stop web-app || true
          sudo docker rm web-app || true
          sudo docker run --rm -e DATABASE_URL=${{ secrets.DB_URL }} dilrajsp/week-18-class:latest npx prisma migrate deploy
          sudo docker run -e DATABASE_URL=${{ secrets.DB_URL }} --restart on-failure -d --name web-app -p 3001:3000 dilrajsp/week-18-class:latest